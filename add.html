<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .product-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quantity {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #cart {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="product">
        <h2>Product Name</h2>
        <p>Description: This is a sample product description.</p>
        <p>Price: ₹999.99</p>
        
        <form id="addToCartForm">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="quantity" value="1" min="1">
            
            <button type="button" onclick="addToCart()">Add to Cart</button>
            <a href="order.html"><button>Order Now</button></a>
        </form>
    </div>
</div>

<div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems">
        <!-- Cart items will be displayed here -->
    </div>
    <p>Total Price: ₹<span id="totalPrice">0.00</span></p>
    <p>Item Price: ₹<span id="itemPrice">0.00</span></p>
</div>

<script>
    var totalPrice = 0;  // Initialize total price
    var itemPrice = 0;   // Initialize individual item price
    
    function addToCart() {
        var productName = "Product Name";  // Replace with the actual product name
        var quantity = parseInt(document.getElementById("quantity").value);
        var productPrice = 999.99;  // Replace with the actual product price
        
        // Calculate the item price
        itemPrice = quantity * productPrice;
        
        // Create a new cart item element
        var cartItem = document.createElement("p");
        cartItem.textContent = productName + " x " + quantity + " - ₹" + itemPrice.toFixed(2);
        
        // Append the cart item to the cart
        document.getElementById("cartItems").appendChild(cartItem);
        
        // Update the total price
        totalPrice += itemPrice;
        document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        
        // Update the individual item price
        document.getElementById("itemPrice").textContent = itemPrice.toFixed(2);
    }
</script>

</body>
</html>
